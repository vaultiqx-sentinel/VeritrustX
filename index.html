<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeritrustX | Institutional Trust Protocol</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-accent: #10b981;
      --brand-accent-glow: rgba(16, 185, 129, 0.2);
      --bg-primary: #fcfdfc;
      --text-primary: #09090b;
      --grid-color: rgba(16, 185, 129, 0.04);
      --sidebar-bg: #ffffff;
      --border-color: rgba(16, 185, 129, 0.1);
    }

    .theme-indigo {
      --brand-accent: #6366f1;
      --brand-accent-glow: rgba(99, 102, 241, 0.2);
      --bg-primary: #fcfdfe;
      --text-primary: #0f172a;
      --grid-color: rgba(99, 102, 241, 0.04);
      --border-color: rgba(99, 102, 241, 0.1);
    }

    .theme-onyx {
      --brand-accent: #10b981;
      --brand-accent-glow: rgba(16, 185, 129, 0.3);
      --bg-primary: #09090b;
      --text-primary: #f4f4f5;
      --grid-color: rgba(16, 185, 129, 0.06);
      --sidebar-bg: #111113;
      --border-color: rgba(255, 255, 255, 0.05);
    }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      margin: 0;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      min-height: 100vh;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    #root { min-height: 100vh; }
    .font-quantum { font-family: 'Space Grotesk', sans-serif; }
    
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--brand-accent-glow); border-radius: 10px; }
    
    @keyframes gridFlow {
      0% { background-position: 0 0; }
      100% { background-position: 50px 50px; }
    }
    .quantum-grid {
      background-image: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridFlow 25s linear infinite;
    }
    
    .glass-panel {
      background: rgba(var(--bg-primary-rgb, 255, 255, 255), 0.8);
      backdrop-filter: blur(16px);
      border: 1px solid var(--border-color);
    }

    .accent-bg { background-color: var(--brand-accent); }
    .accent-text { color: var(--brand-accent); }
    .accent-border { border-color: var(--brand-accent); }
    .accent-glow { box-shadow: 0 0 20px var(--brand-accent-glow); }

    .theme-onyx .glass-panel {
      background: rgba(9, 9, 11, 0.8);
    }
    
    .theme-onyx .bg-white { background-color: #111113 !important; }
    .theme-onyx .text-slate-900 { color: #f4f4f5 !important; }
    .theme-onyx .border-slate-200 { border-color: rgba(255, 255, 255, 0.05) !important; }
    .theme-onyx .bg-slate-50 { background-color: rgba(255, 255, 255, 0.02) !important; }
  </style>

  }
}
</script>
</head>
